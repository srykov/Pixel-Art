<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun pixel based art maker.">
    <meta name="keywords" content="Pixel, Draw, Design, Colors">
    <meta name="author" content="Sara Rykov">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>Lab: Pixel Art Maker</h1>
        </header>

        <div class="option">
            <header><h2>Choose Grid Size</h2></header>
            <form id="sizePicker">
                <div class="formChoice">
                    <label for="height">Grid Height:</label>
                    <input type="number" id="input_height" name="height" min="1" max="30" value="1" required>
                </div>
                <div class="formChoice">
                    <label for="width">Grid Width:</label>
                    <input type="number" id="input_width" name="width" min="1" max="30" value="1" required>
                </div>
                <input type="submit" class="button">
            </form>
        </div>
        <div class="option">
            <header><h2>Pick A Color</h2></header>
            <input type="color" id="colorPicker">
        </div>
        <div class="option">
            <header><h2>Design Canvas</h2></header>
            <table id="pixel_canvas"></table>
        </div>
    </div>

    <script src="designs.js"></script>
</body>
</html>
